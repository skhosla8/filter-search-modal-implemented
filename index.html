<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap">

  <title>Dynamic Webpage</title>

<body>
  <div class="wrapper">
    <div id="title">Our <span id="pink-text">Store</span></div>
    <button class="btn" value="all">ALL</button>

        </div>
        <div class="grid-item-desc">Sweet Item</div>
        <div class="grid-item-price">$5</div>
      </div>

      </div>

      <div class="grid-item item-4" data-item="donuts">

            class="image">
          <div class="cart-icon"><i class="fas fa-shopping-cart"></i></div>
        </div>
        <div class="grid-item-desc">Donut Item</div>
        <div class="grid-item-price">$5</div>
      </div>

      <div class="grid-item item-5" data-item="sweets">
        <div class="grid-item-image">

          <div class="cart-icon"><i class="fas fa-shopping-cart"></i></div>

  <!-- modal section -->
  <div class="modal">
    <div class="modal-container">
      <div id="close-btn" class="modal-btn">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="modal-group">
        <div id="left-btn" class="modal-btn nav-btn">
          <i class="fas fa-caret-left fa-4x"></i>
        </div>
        <div class="modal-image-container"></div>
        <div id="right-btn" class="modal-btn nav-btn">
          <i class="fas fa-caret-right fa-4x"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
